kind: Deployment
apiVersion: apps/v1
metadata:
  name: jenkins
  labels:
    app: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  strategy:
    type: RollingUpdate
  template:
    metadata:
      name: jenkins
      labels:
        app: jenkins
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "jenkins"
     #  port is required if you have service running, else comment it
     # Added the dapr secret
        dapr.io/app-port: "8090"
        dapr.io/config: "appconfig"
    spec:
     containers:
     - name: jenkins
       image: ghcr.io/prasantabarik/jenkins-pipeline/jenkins-pipeline:latest
       imagePullPolicy: Always
       resources:
         requests:
           memory: 250Mi
           cpu: 200m
         limits:
           memory: 500Mi
           cpu: 250m
     imagePullSecrets:
      - name: pullsecret
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins
  labels:
    app: jenkins
spec:
  type: LoadBalancer
  ports:
  - port: 8090
  selector:
    app: jenkins
